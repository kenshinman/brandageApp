<ion-view view-title="Brandage">
  <ion-content>
      <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
        
      </ion-refresher>
        
                
                <!--div id="slides">
                    <div ng-repeat = "post in posts | limitTo : 3">
                        <img ng-src="{{post.featured_image.source}}" width="100%" height="auto"/> 
                    
                    </div>
                
                </div>-->
            <ks-swiper-container speed="1000" loop="true" show-nav-buttons="true" slides-per-view="1" pagination-clickable="true" autoplay="5000">
                <ks-swiper-slide class="swiper-slide" ng-repeat="post in posts | limitTo: 5">
                    <img ng-src="{{post.featured_image.source}}" width="100%" height="auto"/>
                </ks-swiper-slide>            
            </ks-swiper-container>
      
    
            
        
      
<!--      posts lists   -->
        <div class="list">
            <a style="margin-bottom:10px; border-bottom:none;" class="item item-thumbnail-left item-text-wrap item-icon-left" ng-repeat="post in posts | orderBy: '-date'" href="#app/single/{{posts.indexOf(post)}}">

                <img ng-src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}"  imageonload/>
            <h2 ng-bind-html="post.title | uppercase" ></h2>
                <p ng-bind-html="post.excerpt | limitTo : 50" class="left"></p>
                <p style="float:left; font-style:italic; margin-bottom:10px;"><small>{{post.date | fromNow}}</small></p>
            </a>
            
        </div>    
          
  </ion-content>
</ion-view>
